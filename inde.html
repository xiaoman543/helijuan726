<!DOCTYPE html>
 <html lang="zh">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- 修改标题 -->
     <title>这是修改后的重要标题</title>
   </head>
   <body>
     <!-- 修改一级标题内容 -->
     <h1>修改后的一级标题</h1>
     <div>
       <p>
         这是修改后的段落，a是行内元素，效果是这样的，<a href="https://www.baidu.com"
           >这是一个新的超链接地址。</a
         >
       </p>
       <ol>
         <!-- 修改列表内容 -->
         <li>新的列表项1</li>
         <li>新的列表项2</li>
         <li>新的列表项3</li>
         <li>新的列表项4</li>
       </ol>
       <p>
         <!-- 修改图片的替代文字 -->
         <img src="th.jpg" alt="新的图片替代说明文字" width="200" /><img
           src="https://img0.baidu.com/it/u=3230786212,1763037779&fm=26&fmt=auto&app=138&f=JPEG?w=500&h=375"
           alt="新的说明文字"
           width="200"
         />
       </p>
       <table>
         <tr>
           <!-- 修改表格单元格内容 -->
           <td>新单元格1</td>
           <td>新单元格2</td>
           <td>新单元格3</td>
         </tr>
         <tr>
           <td>新单元格4</td>
           <td>新单元格5</td>
           <td>新单元格6</td>
         </tr>
         <tr>
           <td>新单元格7</td>
           <td>新单元格8</td>
           <td>新单元格9</td>
         </tr>
       </table>
       <!-- 修改表单的提交地址 -->
       <form action="https://www.bing.com/search">
         <input type="text" name="search_text" />
         <!-- 修改提交按钮的文字 -->
         <input type="submit" value="新的提交按钮" />
       </form>
     </div>
   </body>
 </html>
